name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  # Job 2 : Build + push Docker (ne s'ex√©cute que si tests passent)
  docker:
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ needs.tests.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to private registry (ex: myprivateregistry.com)
        uses: docker/login-action@v3
        with:
          registry: myprivateregistry.com
          username: ${{ secrets.PRIVATE_REGISTRY_USER }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: docker build -t flaskapp:latest .

      - name: Tag for Docker Hub
        run: docker tag flaskapp:latest ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      - name: Tag for private registry
        run: docker tag flaskapp:latest myprivateregistry.com/flaskapp:latest

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flaskapp:latest

      - name: Push to private registry
        run: docker push myprivateregistry.com/flaskapp:latest

